<div class="flex items-center gap-4">
  <a [routerLink]="['..']">
    <img src="/assets/back-circle.png" alt="Go Back" class="aspect-square w-8" />
  </a>
  <h2 class="my-0">Product Detail</h2>
</div>
<app-example-description>
  If you came to this page from the product-list page, you should see that the 
  product is retrieved from the store (cache).  However, if you refresh the 
  page, then you will see that the products are loaded from the remote api.  
</app-example-description>
<div *ngIf="{status: status$ | async, product: product$ | async} as obs">
  <h3 class="text-secondary-500 font-mono text-sm" *ngIf="obs.status !== 'ready'">{{obs.status}}</h3>
  <div class="max-w-md mx-auto my-8" *ngIf="obs.status === 'ready'">
    <app-product-card [item]="obs.product" [detailed]="true" (addToCart)="addToCard($event)"></app-product-card>
  </div>
</div>
