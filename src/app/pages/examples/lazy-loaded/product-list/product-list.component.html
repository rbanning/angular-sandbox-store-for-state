<h2 class="mb-0">Product List</h2>
<app-example-description>
  The products are loaded from the remote api the first time you 
  come to this page.  After that, the app uses the cached product list 
  in the store <code>StoreArray</code>.  Try viewing any of the products 
  and then return to this page.  
</app-example-description>
<div *ngIf="{status: status$ | async, products: products$ | async} as obs">
  <h3 class="text-secondary-500 font-mono text-sm" *ngIf="obs.status !== 'ready'">{{obs.status}}</h3>
  <div *ngIf="obs.status === 'ready'" class="my-8">
    <app-product-grid [items]="obs.products ?? []"></app-product-grid>
  </div>
</div>
